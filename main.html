<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contact-form-container">
    <h2 class="form-title">We would like to help you</h2>
    <form id="contactForm">
      <div class="form-group">
        <input type="text" id="name" placeholder="Name">
        <div id="nameError" style="color:#ED2E5B; font-size:14px; margin-top:5px;"></div>
      </div>
      <div class="form-group">
        <textarea id="message" placeholder="Message"></textarea>
        <div id="messageError" style="color:#ED2E5B; font-size:14px; margin-top:5px;"></div>
      </div>
      <p class="how-to-answer">HOW TO ANSWER YOU?</p>
      <div class="form-group">
        <input type="tel" id="phone" placeholder="Phone number">
        <div id="phoneError" style="color:#ED2E5B; font-size:14px; margin-top:5px;"></div>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email">
        <div id="emailError" style="color:#ED2E5B; font-size:14px; margin-top:5px;"></div>
      </div>
      <button type="submit" class="send-message-btn">Send message</button>
    </form>
  </div>
    <script src="./main.js"></script>
</body>
</html>
